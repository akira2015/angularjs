<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8"/>
	<title>AngularJS</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
  </head>
  <body>
  	<div data-ng-app="" data-ng-init="quantity=1;cost=5">
      <p>Total in dollar : <span data-ng-bind="quantity * cost"></span></p>
    </div>
  </body>
  </html>
