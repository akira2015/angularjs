<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8"/>
	<title>AngularJS</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
      <script>
        var app = angular.module("myapp",[]);

        app.controller("personController",["$scope",function($scope){
             $scope.firstName="John";
             $scope.lastName="Doe";
        }]);
      </script>
  </head>
  <body>
  	<div data-ng-app="myapp" data-ng-controller="personController">
      First Name: <input type="text" data-ng-model="firstName"><br>
      Last Name: <input type="text" data-ng-model="lastName"><br>
      <br>
      Full Name: {{firstName + " " + lastName}}
    </div>
  </body>
  </html>
