<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8"/>
	<title>AngularJS</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
  </head>
  <body>
  	<div data-ng-app="" data-ng-init="names=['Jani','Hege','Kai']">
        <ul>
            <li data-ng-repeat=" x in names">
                {{x}}
            </li>
        </ul>
    </div>
  </body>
  </html>
